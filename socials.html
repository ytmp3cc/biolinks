<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    /* Reset/minimal */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #0d0d0d; /* very dark background */
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-container {
      position: relative;
      width: 600px;
      max-width: 90%;
      padding: 40px 60px;
      background: #1e1e1e; /* panel base shade */
      /* skew to give diagonal right edge */
      transform: skew(-12deg);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
    }

    .loading-inner {
      /* undo skew for the contents so text etc are straight */
      transform: skew(12deg);
    }

    h1.loading-title {
      font-size: 4rem; /* large */
      font-weight: 600;
      color: #f5f5f5;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .progress-bar-wrapper {
      width: 100%;
      height: 24px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8a00ff, #c700ff); /* vivid purpleâ†’pinkish */
      transition: width 0.5s ease;
    }

    .ip-display {
      font-size: 2.5rem;
      color: #ffeb3b; /* bright yellow for contrast */
      text-align: center;
      display: none; /* hidden until loaded */
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 235, 59, 0.7);
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-inner">
      <h1 class="loading-title">Loading</h1>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progress"></div>
      </div>
      <div class="ip-display" id="ip-display">
        Your IP Address:<br><span id="ip-address">Fetching...</span>
      </div>
    </div>
  </div>

  <script>
    const progressEl = document.getElementById('progress');
    const ipDisplayEl = document.getElementById('ip-display');
    const ipSpan = document.getElementById('ip-address');

    let progress = 0;

    const step = () => {
      // random increments but smooth-ish
      progress += Math.random() * 25;
      if (progress > 100) progress = 100;
      progressEl.style.width = progress + '%';

      if (progress < 100) {
        setTimeout(step, 400);  // keep going
      } else {
        // when full
        setTimeout(() => {
          fetchIP();
        }, 500);
      }
    };

    function fetchIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          ipSpan.textContent = data.ip;
          ipDisplayEl.style.display = 'block';
        })
        .catch(error => {
          ipSpan.textContent = 'Unable to fetch IP';
          ipDisplayEl.style.display = 'block';
        });
    }

    // Start the loading/progress simulation
    step();
  </script>
</body>
</html>
